{% extends 'layout.html' %}
{% block content %}
<main>
    <legend data-text="{{title}}" class="border-bottom mb-4">{{title}}</legend>
    <div class="diapo">
        <div class="elements">
            {% for user in users %}
                <div class="element">
                    <img src="../static/profile_pics/{{ user.image_file }}" alt="{{user.username}}">
                    <div class="caption">
                        <h2 class="article-title">{{ user.username }}</h2>
                        <li>Email : {{user.email}}</li>
                        <li>Status : {{user.status}}</li>
                        <li>Number of project requests : {{user.requests|length}}</li>
                    </div>
                </div>
            {% endfor %}
        </div>
        <!--FLECHES-->
        <!--<i id="nav-gauche" class="fas fa-chevron-left"></i>-->
        <i id="nav-droite" class="fas fa-chevron-right"></i>
    </div>
</main>

    {% endblock content %}
