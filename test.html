<!DOCTYPE html>
<html>
<head>
  <title>Div HTML Composer</title>
  <style>
    .button-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      width: 400px;
      height: 400px;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="button_git" id="git_btn">Bouton 1</button>
    <button class="button">Submit Your Project</button>
    <button class="button_slack">Bouton 3</button>
    <button class="button">Grant Writing Assistance</button>
  </div>
</body>
</html>
